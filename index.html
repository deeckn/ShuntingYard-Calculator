<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shunting Yard Calculator</title>
    <link rel="stylesheet" href="app.css">
</head>

<body>
    <div class="calculator-grid">
        <h1>
            Shunting Yard Infix to Result
        </h1>
        <div id="screen">
            <p></p>
        </div>
        <div id="seven" class="key">
            <p>7</p>
        </div>
        <div id="eight" class="key">
            <p>8</p>
        </div>
        <div id="nine" class="key">
            <p>9</p>
        </div>
        <div id="divide" class="key">
            <p>/</p>
        </div>
        <div id="four" class="key">
            <p>4</p>
        </div>
        <div id="five" class="key">
            <p>5</p>
        </div>
        <div id="six" class="key">
            <p>6</p>
        </div>
        <div id="multiply" class="key">
            <p>*</p>
        </div>
        <div id="one" class="key">
            <p>1</p>
        </div>
        <div id="two" class="key">
            <p>2</p>
        </div>
        <div id="three" class="key">
            <p>3</p>
        </div>
        <div id="subtract" class="key">
            <p>-</p>
        </div>
        <div id="zero" class="key">
            <p>0</p>
        </div>
        <div id="clear" class="key">
            <p>C</p>
        </div>
        <div id="equals" class="key">
            <p>=</p>
        </div>
        <div id="plus" class="key">
            <p>+</p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
